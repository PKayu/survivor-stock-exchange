services:
  postgres:
    image: postgres:16-alpine
    container_name: survivor-stock-exchange-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: survivor_user
      POSTGRES_PASSWORD: survivor_password
      POSTGRES_DB: survivor_stock_exchange
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U survivor_user -d survivor_stock_exchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  node:
    image: node:22-alpine
    container_name: survivor-stock-exchange-node
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    environment:
      DATABASE_URL: "postgresql://survivor_user:survivor_password@postgres:5432/survivor_stock_exchange"
      NEXTAUTH_URL: "http://localhost:3001"
      NEXTAUTH_SECRET: "survivor-stock-exchange-secret-key-change-in-production"
      NODE_ENV: "development"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules)\" ]; then npm install --legacy-peer-deps; fi && tail -f /dev/null"]

volumes:
  postgres_data:
  node_modules:
